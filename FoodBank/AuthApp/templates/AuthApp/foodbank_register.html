{% extends "AuthApp/base.html" %}

{% block title %}Foodbank Registration{% endblock %}

{% block content %}
    <h1>Register as a Foodbank</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
